name       : solid
version    : 5.107.0
release    : 73
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.107/solid-5.107.0.tar.xz : 4245115d411b9890ca811835e3e8aba4b6e915acc04e3839fa9245d4a130abf0
homepage   : https://community.kde.org/Frameworks
license    :
    - BSD-3-Clause
    - LGPL-2.1-only
    - LGPL-2.1-or-later
component  : desktop.library
summary    : Desktop hardware abstraction.
description: |
    Desktop hardware abstraction.
optimize   : lto
builddeps  :
    - pkgconfig(Qt5Designer)
    - pkgconfig(Qt5Multimedia)
