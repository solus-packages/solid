name       : solid
version    : 5.88.0
release    : 60
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.88/solid-5.88.0.tar.xz : cf850337434f6844750bda625fb769615202cda0c047b4bc9dbc44634f556fea
homepage   : https://community.kde.org/Frameworks
license    :
    - BSD-3-Clause
    - LGPL-2.1-only
    - LGPL-2.1-or-later
component  : desktop.library
summary    : Desktop hardware abstraction.
description: |
    Desktop hardware abstraction.
optimize   : lto
builddeps  :
    - pkgconfig(Qt5Designer)
