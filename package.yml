name       : solid
version    : 5.90.0
release    : 62
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.90/solid-5.90.0.tar.xz : 3782bee19dff9e24e60782a8a2f297b1049bd50eaac3a2e389b0194160251382
homepage   : https://community.kde.org/Frameworks
license    :
    - BSD-3-Clause
    - LGPL-2.1-only
    - LGPL-2.1-or-later
component  : desktop.library
summary    : Desktop hardware abstraction.
description: |
